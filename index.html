<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Shop</title>
    <link rel="icon" type="image/x-icon" href="src/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand m-0" href="#main">
            <img src="/src/images/logo.svg" class="d-block navbar__logo" alt="Martin guitars">
          </a>
          <div class="navbar__links-wrapper d-flex">
            <a class="nav-link navbar__search-toggler" href="#search">
              <img src="/src/images/search.svg" class="d-block navbar__link-img" alt="Search">
            </a>
            <a class="nav-link" href="#basket">
              <img src="/src/images/basket-shopping.svg" class="d-block ms-2 navbar__link-img" alt="Shopping bag">
              <span class="navbar__minicart-quantity">0</span>
            </a>
          </div>


          <form action="" class="navbar__form">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Martin 000-15SM">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>
          </form>


          <div class="collapse navbar-collapse py-2" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link link navbar__link" aria-current="page" href="#">Guitars</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link navbar__link" href="#">Strings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link navbar__link" href="#">Guitar repair</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link navbar__link" href="#">This is Martin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link navbar__link" href="#">Support</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link navbar__link" href="#">Sign In</a>
              </li>
            </ul>
            <form class="d-none d-lg-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="/js/index.js"></script>
</body>
</html>
